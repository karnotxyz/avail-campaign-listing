name: Auto merge

on:
  workflow_dispatch:
  workflow_call:

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Merge pull requests (automerge-action)
        uses: pascalgn/automerge-action@v0.16.2
        needs: [prettier, validate-entry]
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "automerge"
          MERGE_METHOD: "squash"
          BASE_BRANCHES: "main"
