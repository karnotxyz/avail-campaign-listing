name: Validate Entry

on:
  workflow_dispatch:
  workflow_call:

jobs:
  validate-entry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Validate Entry
        run: python .github/workflows/validate.py
